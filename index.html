<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">      
    <title>Trust Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Trust Bank</h1>
       <div class="submit-area">
        <h4>Login</h4>
        <input type="text" 
        class="form-control"   placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="password">
        <br>
    <input type="button" class="btn btn-info" id="login" value="enter"> 
       </div> 
    </div>
    <div id="transaction-area">
        <h1>Transaction Area</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status"> 
                    <h5>deposit</h5>
                    <h2>$<span id="currentDeposit">00</span></h2>
                </div>
               
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>withdraw</h5>
                    <h2>$<span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h5>balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
               </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input  id="depositAmount"  type="text" class="form-control" placeholder="$ that you want to deposit">
                <br>
                <button class="btn btn-success" id="addDeposit">deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ that you want to withdraw">
                <br><button class="btn btn-success" id="addWithdraw">withdraw</button>
                </div>
                </div>
        </div>
    </div>
    <script>
        // login btn handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click" , function(){
            const loginArea = document.getElementById("login-area") 
            loginArea.style.display = "none"; 
        const transactionArea = document.getElementById("transaction-area")
        transactionArea.style.display = "block"
        });
        // deposit btn handler
       const depositBtn = document.getElementById("addDeposit");
       depositBtn.addEventListener("click", function(){
        const depositNumber = getInputNumber("depositAmount");
        
        updateSpanText("currentDeposit", depositNumber);
        updateSpanText("currentBalance", depositNumber);

        document.getElementById("depositAmount").value= "";

       })
       //withdraw btn handler
       const withdrawBtn = document.getElementById("addWithdraw");
       withdrawBtn.addEventListener("click", function(){
        const withdrawNumber = getInputNumber("withdrawAmount");
        

         
         updateWithdrawSpanText("currentWithdraw", withdrawNumber);
        //  updateWithdrawSpanText("withdrawBalance", withdrawNumber);
         

         document.getElementById("withdrawAmount").value= "";

        })
        function getInputNumber(id){
            const Amount = document.getElementById(id).value;
            const amountNumber = parseFloat(Amount);
            return amountNumber;
        }
        
 //function declare
       function updateSpanText(id, depositNumber){
        const balanceDeposit= document.getElementById(id).innerText;
        const balanceDepositNumber= parseFloat(balanceDeposit);
        const totalBalance = balanceDepositNumber+depositNumber;
        document.getElementById(id).innerText= totalBalance;
       }
      //function for withdraw 
      function updateWithdrawSpanText(id, withdrawNumber){
        const balanceWithdraw= document.getElementById(id).innerText;
        const balanceWithdrawNumber= parseFloat(balanceWithdraw);
        const totalWithdraw = balanceWithdrawNumber+withdrawNumber;
        document.getElementById(id).innerText= totalWithdraw;
       }



    </script>
</body>
</html>
